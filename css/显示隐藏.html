<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 200px; height: 200px;background-color: #3CBEDE" id="div"></div>
<button id="btn">请点击</button>
<script>
    var isHide = true;
    document.getElementById("div"). style.transition="2s";
    document.getElementById("btn").onclick=function(){
        if(isHide){
            document.getElementById('div'). style.display='none';
            isHide=!isHide;
        }else{
            document.getElementById('div'). style.display='block';
            isHide=!isHide;
        }
    }

</script>
</body>
</html>
