<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            text-align: center;
        }
        nav li{
            display: inline;
            width: 24%;
            text-decoration: none;
            padding: 15px;
        }
        li:hover{
            background-color: lightblue;
        }
        section{
            height: 300px;
        }
    </style>
</head>
<body>
<!--导航栏部分HTML代码-->
<nav id="nav">
    <ul>
        <li class="act">选卡1</li>
        <li>选卡2</li>
        <li>选卡3</li>
        <li>选卡4</li>
    </ul>
</nav>
<!--内容部分HTML代码-->
<div id="container">
    <section class="tab" style="background-color: tomato">内容1</section>
    <section class="tab" style="background-color: cyan">内容2</section>
    <section class="tab" style="background-color: blueviolet">内容3</section>
    <section class="tab" style="background-color: gold">内容4</section>
</div>
<script>
    window.onload=function () {
        var nav=document.getElementById('nav');
        var oNav=nav.getElementsByTagName('li');

        var container=document.getElementById('container');
        var oDiv=container.getElementsByClassName('tab');


//遍历所有的li
        for(var i=0;i<oNav.length;i++){
//循环遍历使 内容隐藏
             for(var m=1;m<oNav.length;m++){
                oNav[m].className='';
                oDiv[m].style.display="none";
             }
             oNav[i].index=i;
// 为li绑定响应函数
             oNav[i].onclick=function () {
//                当点击的时候先去掉所有的样式
                for(var i=0;i<oNav.length;i++){
                    oNav[i].className='';
                    oDiv[i].style.display="none";
                }
// 使对应的添加css样式
                this.className='act';
                oDiv[this.index].style.display="block"
            }

        }

    };
</script>
</body>
</html>
